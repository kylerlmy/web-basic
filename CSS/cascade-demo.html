<!DOCTYPE html>
<html>

<head>
    <title>Cascade</title>

    <style>
        #winning {
            background-color: red;
            border: 1px solid black;
        }

        .better {
            background-color: gray;
            border: none !important;
        }

        p {
            background-color: blue;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <main>
        <p class="better">This is a paragraph.</p>
        <p class="better" id="winning">One selector to rule them all!</p>
    </main>
</body>

</html>
