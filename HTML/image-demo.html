<html>
<headr>
    <title>Image Example</title>
    <style type="text/css">
        .picture {
            background-image: url("media/picture/example.jpg");
            width: 400px;
            height: 341;
            
        }
    </style>
</headr>

<body>
    <div class="figure">
        <img src="media/picture/example.jpg" alt="this just a test" height="400" width="341" title="img test">
        <p>this is a demo that show how to use image</p>
    </div>

    <figure>
        <img src="media/picture/example.jpg" alt="this just a test" width="400" height="341">
        <figcaption>this is a demo that show how to use image</figcaption>
    </figure>
    <p class="picture">this is a demo that show how to use image</p>
</body>

</html>
