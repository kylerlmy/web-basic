<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Table template</h1>
    <table>
        <thead>
            表格页眉
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Kyle</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <caption>Table example</caption>
        </tfoot>
    </table>

    <!-- 让 "Animals", "Hippopotamus", 和 "Crocodile" 的单元格的宽度变为两个单元格，
         "Horse" 和 "Chicken" 的高度变为两行  -->
    <table>
        <caption>Multirow Exapmle</caption>
        <tr>
            <th scope="colgroup" colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Cock</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>

    <table>
        <caption>
            Columns Style Old Example
        </caption>
        <tr>
            <th>Data 1</th>
            <th style="background-color: yellow">Data 2</th>
        </tr>
        <tr>
            <td>Calcutta</td>
            <td style="background-color: yellow">Orange</td>
        </tr>
        <tr>
            <td>Robots</td>
            <td style="background-color: yellow">Jazz</td>
        </tr>
    </table>
    <!-- 样式不生效，原因： 内联样式表的优先级最高。
    内部样式表和外部样式表的优先级和书写顺序有关，
    后面写的可以把前面给覆盖掉。 -->
    <table>
        <colgroup>
            <col>
            <col style="background-color:goldenrod"> <!--该样式的优先级低于外部样式的优先级，所以导致样式没有生效 -->        
        </colgroup>
        <caption>
            Columns Style New Example
        </caption>
        <tr>
            <th>Data 1</th>
            <th>Data 2</th>
        </tr>
        <tr>
            <td>Calcutta</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Robots</td>
            <td>Jazz</td>
        </tr>
    </table>

</body>

</html>
